<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compte à Rebours</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="CompteRebours.css">
</head>
<body>

<header class="container-fluid">

    <div class="row">

        <div class="col-sm-12 text-center mb-4 mt-4 font-italic">

             <h1 id="Titre"><strong> Compte à rebours </strong></h1>

        </div>

    </div>

</header>

<section class="container mb-5 mt-5">

    <div class="row">

        <div class="col-sm-12 text-center mt-4 mb-4">

            <h2><strong> Temps restant : </strong></h2>

        </div>

    </div>

    <div class="row">

        <div class="col-sm-3 text-center"></div>

        <div class="col-sm-6 text-center">

            <strong>

                <label><input id="Minutes" class="text-center" value="0" min="0" max="60" size="2"></label>

                <label><input id="Secondes" class="text-center" value="0" min="0" max="60" size="2"></label>

            </strong>

        </div>

        <div class="col-sm-3 text-center"></div>

    </div>

    <div class="row">

        <div class="col-sm-3 text-center mb-5"></div>

        <div id="countdown" class="col-sm-6 text-center mb-5">

            <strong>

                <span id="Minute"> 00 </span>

                <span> : </span>

                <span id="Seconde"> 00 </span>

            </strong>

        </div>

        <div class="col-sm-3 text-center mb-5"></div>

    </div>

    <div class="row">

        <div class="col-sm-12 text-center mb-5">

            <button id="Add" type="button" class="btn"> Mettre à jour ! </button>

        </div>

    </div>

    <div class="row">

        <div class="col-sm-6 text-center mb-5 mt-5">

            <button id="Play" class="btn" type="button"> Let's Go ! </button>

        </div>

        <div class="col-sm-6 text-center mb-5 mt-5">

            <button id="Reset" class="btn" type="button"> Reset ! </button>

        </div>

    </div>

</section>

<script src="CompteRebours.js"></script>

</body>
</html>
