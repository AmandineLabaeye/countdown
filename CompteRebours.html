<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compte à Rebours</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="CompteRebours.css">
</head>
<body>

<header class="container-fluid">

    <div class="row">

        <div class="col-sm-12 text-center mb-4 mt-4 font-italic">

             <h1 id="Titre"><strong> Compte à rebours </strong></h1>

        </div>

    </div>

</header>

<section class="container mb-5 mt-3">

    <div class="row">

        <div class="col-sm-12 text-center mt-4 mb-5">

            <h2><strong> Temps restant : </strong></h2>

        </div>

    </div>

    <div class="row">

        <div class="col-sm-2 text-center"></div>

        <div class="col-sm-8 text-center">

            <strong>

                <label><input id="Heures" class="text-center" type="number" value="0" min="0" max="24"></label>

                <label><input id="Minutes" class="text-center" type="number" value="0" min="0" max="60"></label>

                <label><input id="Secondes" class="text-center" type="number" value="0" min="0" max="60"></label>

            </strong>

        </div>

        <div class="col-sm-2 text-center"></div>

    </div>

    <div class="row">

        <div class="col-sm-3 text-center mt-2 mb-5"></div>

        <div id="countdown" class="col-sm-6 text-center mt-3 mb-5">

            <strong>

                <span id="Heure"></span>

                <span> : </span>

                <span id="Minute"></span>

                <span> : </span>

                <span id="Seconde"></span>

            </strong>

        </div>

        <div class="col-sm-3 text-center mt-2 mb-5"></div>

    </div>

    <div class="row">

        <div class="col-sm-12 text-center mb-5">

            <button id="Add" type="button" class="btn"> Mise à jour <br> Des valeur entrée </button>

        </div>

    </div>

    <div class="row">

        <div class="col-sm-2 mb-5 mt-4"></div>

        <div class="col-sm-1 mb-5 mt-4">

            <button id="Play" class="btn" type="button"> Play </button>

        </div>

        <div class="col-sm-1 mb-5 mt-4"></div>

        <div class="col-sm-4 text-center mb-5 mt-4"></div>


        <div class="col-sm-4 text-center mb-5 mt-4">

            <button id="Stop" class="btn" type="button"> Pause </button>

        </div>


    </div>

</section>

<footer class="container-fluid">

    <div class="row">

        <div class="col-sm-12 text-center mb-5 mt-5">

            <button id="Reset" class="btn" type="button"> Reset </button>

        </div>

    </div>

</footer>

<script src="CompteRebours.js"></script>

</body>
</html>
